    registerWithEureka: true
    fetchRegistry: true
    registry-fetch-interval-seconds: 30
    healthcheck:
      enabled: true
    service-url:
      defaultZone: http://${env.eureka.server[0]}/eureka/,http://${env.eureka.server[1]}/eureka/



